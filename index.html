<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1c1155, #3b1370, #772381);
        color: #333;
        overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 120vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 100;
            color:#3d3604;
            letter-spacing 3px ;
            cursor: pointer;
        }
        h1 span
        {
            transition: 2s;
        }
        
        h1 span
        {
        color: #fff;
        text-shadow: 0 0 10px #d2d264,
                        0 0 20px #d2d264,
                    0 0 40px #fff;
                
                 
                  
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2em;
            color: #fff;
           
                   
        }
        .button {
            text-decoration: none;
            padding: 1rem 2rem;
            background-color: #f39c12;
            color: #fff;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 3; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.1); }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ff0, transparent);
            border-radius: 70%;
            animation: fireworks 1.4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>This is officially our first new years together,

                </p>
                
        <a href="index2.html" class="button">I Love You ❤️</a>
    </div>

</body>
</html>
