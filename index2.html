<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>going into 2025 with baobeii</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-image: url(bg2.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100;
            margin: 0;
            
        }
      
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 1em;
            color: rgb(164, 143, 113);
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 1em;
            margin-top:1em ;
            color: rgb(100, 81, 57);
            margin-left: 1.3em;
            margin-right: 1.3em;
        }
        .button {
            text-decoration: none;
            padding: 1rem 2rem;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.1); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgb(245, 245, 245), transparent);
            border-radius: 50%;
            animation: fireworks 1.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Going Into 2025 With You</h1>
        <img src="jo1.png" alt="" srcset="width="10"">
        <p>As we go into 2025, I want to let you know how grateful I am for you. You have been the source of my happiness, strength, and support. 
        Every smile, every laugh, and every moment with you has made 2024 brighter and more beautiful than I could ever ask for</p>
        <a href="#" class="button">Forever Yours ❤️</a>
    </div>

    </div>
</body>
</html>
